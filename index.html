<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function getJSONFile(fileName) {
            let x = await fetch(fileName);
            let y = await x.text();
            console.log(y);
        }

        getJSONFile("data.json");

        const params = new URLSearchParams(window.location.search);
        const accesskey = params.get("accesskey");
        console.log(params.get("accesskey"));

        if (accesskey == "helloworld") {
            window.location.href = "data.json";
        }
    </script>
</body>
</html>
